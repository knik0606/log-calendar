<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Calendar - Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Today: <span id="current-date"></span></h1>
        </header>
        <div class="timeline-container">
            <div class="time-labels">
                </div>
            <div id="timeline" class="timeline">
                </div>
        </div>
    </div>

    <div id="popup-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>새로운 로그 추가</h3>
            <p>유형을 선택하세요:</p>
            <div class="type-selector">
                <button data-type="memo">메모</button>
                <button data-type="todo">할 일</button>
                <button data-type="event">이벤트</button>
            </div>
            <textarea id="log-input" placeholder="내용을 입력하세요..."></textarea>
            
            <div id="todo-input-area" style="display: none;">
                <div class="todo-add-form">
                    <input type="text" id="new-todo-item" placeholder="새 할 일 항목 추가...">
                    <button id="add-todo-item-btn">+</button>
                </div>
                <ul id="todo-list">
                    </ul>
            </div>

            <div class="modal-actions">
                <button id="save-log">저장</button>
                <button id="cancel-log">취소</button>
                <button id="delete-log" style="display: none;">삭제</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
